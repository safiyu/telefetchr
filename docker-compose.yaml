version: '3.8'

services:
  telefetchr:
    build: .
    container_name: telefetchr
    ports:
      - "8000:8000"
    volumes:
      - ./sessions:/app/sessions
      - ./config.yaml:/app/config.yaml:ro
      # Mount your network drive location here
      # Replace /mnt/network-drive with your actual network drive path
      - /mnt/network-drive:/app/downloads
      # Or use a named volume for local storage
      # - downloads:/app/downloads
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - telefetchr-net

networks:
  telefetchr-net:
    driver: bridge

# Uncomment if using named volume instead of network drive
# volumes:
#   downloads: