<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TeleFetchr</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07), 0 10px 20px rgba(0, 0, 0, 0.05);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #18181b;
            margin-bottom: 0.5rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e4e4e7;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
            outline: none;
            background: #fafafa;
        }
        
        .input-group input:focus {
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.35);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
        
        .logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #18181b;
            margin-bottom: 0.25rem;
        }
        
        .logo p {
            color: #71717a;
            font-size: 14px;
            font-weight: 400;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown 0.3s ease;
            font-size: 14px;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background-color: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .footer-note {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e4e4e7;
            text-align: center;
            color: #71717a;
            font-size: 13px;
        }
        
        .footer-note .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f4f4f5;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 500;
            color: #52525b;
            margin-bottom: 0.75rem;
        }
        
        .default-creds {
            background: #fafafa;
            border: 1px solid #e4e4e7;
            border-radius: 8px;
            padding: 12px;
            margin-top: 0.75rem;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #3f3f46;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <img src="/static/images/logo.png" alt="TeleFetchr Logo">
            <h1>TeleFetchr</h1>
            <p>Telegram File Downloader</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="footer-note">
            <div class="badge">
                <i class="fa-solid fa-shield-halved"></i> Secure Login
            </div>
            <div class="default-creds">
                Default: admin / admin123
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alert = document.getElementById('alert');

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }

        loginForm.addEventListener('submit', async(e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> Signing in...';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password
                    }),
                });

                if (response.ok) {
                    const data = await response.json();

                    // Store the token
                    localStorage.setItem('access_token', data.access_token);

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect to app
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 1000);
                } else {
                    let errorMessage = 'Login failed. Please check your credentials.';
                    try {
                        const responseClone = response.clone();
                        const error = await responseClone.json();
                        errorMessage = error.detail || errorMessage;
                    } catch (parseError) {
                        // Response is not JSON (e.g., HTML error page or plain text)
                        console.error('Non-JSON error response');
                        errorMessage = `Server error(${response.status}). Please try again later.`;
                    }
                    showAlert(errorMessage, 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('An error occurred. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async() => {
            const token = localStorage.getItem('access_token');
            if (token) {
                try {
                    // Try to access a protected endpoint to verify token
                    const response = await fetch('/status', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        // Token is valid, redirect to app
                        window.location.href = '/app';
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('access_token');
                    }
                } catch (error) {
                    // Token check failed
                    localStorage.removeItem('access_token');
                }
            }
        });
    </script>
</body>

</html>
